
format = """$sudo\
            $username\
            $hostname\
            $directory\
            $git_branch\
            \n\
            $character\
"""

right_format = """$git_status\
                  $python\
"""


add_newline = true

[line_break]
disabled = true

[sudo]
format = "[$symbol]($style)"
style = "bold red"
symbol = "! "
disabled = false

[username]
format = "[$user]($style)@"
style_user = "yellow"
style_root = "bold red"
show_always = true

[hostname]
format = "[$hostname]($style) in "
style = "yellow"
trim_at = "-"
ssh_only = false
disabled = false

[directory]
style = "purple"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "repo: "

[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false


[time]
format = "$time($style)"
time_format = "%T"
style = "bright-white"
disabled = false

[character]
success_symbol = " [λ](dimmed blue)"
error_symbol = " [×](bold red)"

