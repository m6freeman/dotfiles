add_newline = true

[line_break]
disabled = true

[sudo]
format = "[$symbol]($style)"
style = "bold red"
symbol = "! "
disabled = false

[username]
format = "[$user]($style)@"
style_user = "yellow"
style_root = "bold red"
show_always = true

[hostname]
format = "[$hostname]($style) in "
style = "yellow"
trim_at = "-"
ssh_only = false
disabled = false

[directory]
style = "purple"
truncation_length = 0
truncate_to_repo = false
